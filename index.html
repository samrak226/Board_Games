<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Javascript coding</title>
</head>
<body>
  <div class="container-1">
    <h2>Challenge 1: Your age in days is </h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me </button>
      </div>

      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>
  </div>

  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="btn-cat-gen" onclick="generateCat()"> Generate Cat</button>
    <div class="flex-box-container-2" id="flex-box-cat">
    </div>
  </div>

  <div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-container-3" id="flex-box-container-rps">
      <img id="rock" src="https://previews.123rf.com/images/sergeymastepanov/sergeymastepanov1702/sergeymastepanov170200059/72361321-rock-hand-gesture.jpg?fj=1" height="150" width="150" alt="" onclick="rockPaperScissors(this)">

      <img id="paper" src="https://previews.123rf.com/images/sergeymastepanov/sergeymastepanov1702/sergeymastepanov170200058/72346454-paper-hand-gesture.jpg?fj=1" height="150" width="150" alt="" onclick="rockPaperScissors(this)">

      <img id="scissors" src="https://previews.123rf.com/images/sergeymastepanov/sergeymastepanov1702/sergeymastepanov170200060/72361320-ciseaux-geste-de-la-main.jpg?fj=1" height="150" width="150" alt="" onclick="rockPaperScissors(this)">
    </div>
  </div>

  <div class="container-4">
    <h2 id="change-color">Challenge 4: Change the color of all buttons</h2>
    <div class="flex-box-change-color" id="flex-box-change-color">
      <form action="">
        <select name="backdrop" id="background" onchange="changeButtonColor(this)">
        <option value="random">Random</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="reset">Reset</option>
        </select>
      </form>
      <button class="btn btn-primary">Wee!</button>
      <button class="btn btn-danger">Yahoo!</button>
      <button class="btn btn-warning">Google!</button>
      <button class="btn btn-success">Facebook!</button>
    </div>

  </div>

  <div class="container-5">
    <h2>Challenge: 5 Blackjack </h2>
    <h3><span id="black-jack-result">Let's play</span></h3>

    <div class="flex-black-jack-row-1">
      <div id="your-box">
        <h2>You: <span id="your-black-jack-result">0</span></h2>
      </div>

      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-black-jack-result">0</span></h2>
      </div>
    </div>

    <div class="flex-black-jack-row-2">
      <div>
        <button class="btn-lg btn-primary mr-2" id="black-jack-hit-btn">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="black-jack-stand-btn">Stand</button>
        <button class="btn-lg btn-danger" id="black-jack-deal-btn">Deal</button>
      </div>
    </div>
    <div class="flex-black-jack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Loses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="loses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>

    </div>
  </div>

  <script src="static/js/script.js"></script>
</body>
</html>
